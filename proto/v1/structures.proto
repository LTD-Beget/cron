syntax = 'proto3';

package beget.crontab.v1.structures;

message CrontabJob {
    uint32 id = 1;
    string minutes = 2;
    string hours = 3;
    string day_of_month = 4;
    string month = 5;
    string day_of_week = 6;
    string command = 7;
    bool enabled = 8;
    string comment = 9;
}

message ExecutedCommand {
    uint32 id = 1;
    string date = 2;
    string command = 3;
    Status status = 4;

    message Status {
        enum Status {
            PENDING = 0;
            STARTED = 1;
            SUCCESS = 2;
            ERROR = 3;
            TIMEOUT = 4;
            INTERNAL_ERROR = 5;
        }
    }
}
